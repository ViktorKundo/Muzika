<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MusicTicket - Register (Artist)</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center py-2">
                    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                        <span class="fs-4">Muzika</span>
                    </a>
                
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
                        <li class="nav-item"><a href="./concerts" class="nav-link">Concerts</a></li>
                        <li class="nav-item me-4"><a href="./about-us.html" class="nav-link">About Us</a></li>
                        <div class="d-flex flex-wrap align-items-center justify-content-center">
                            <li class="nav-item me-4" id="login">Login</li>
                            <div class="dropdown text-end">
                                <li class="nav-item d-block text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Register</li>
                                <ul class="dropdown-menu text-small">
                                    <li><a class="dropdown-item" href="./register-user.html">User</a></li>
                                    <li><a class="dropdown-item" href="./register-artist.html">Artist</a></li>
                                </ul>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </header>

        <div class="popup">
            <div class="popup-content">
                <img src="images/close.png" class="close">
                <h2 class="fw-bold mb-4">Login</h2>
                <label for="usernameOrEmail">Username or Email</label>
                <input type="text" id="usernameOrEmail" placeholder="Username or Email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <label for="forgotPassword">Forgot Password?
                    <input type="checkbox" id="forgotPassword">
                </label>
                <input type="submit" value="Submit">
            </div>
        </div>

        <main class="background-trb">
            <div class="container d-flex height-100vh align-items-center justify-content-center">
                <div class="d-flex align-items-center justify-content-center register">
                    <form class="register-artist-content">
                        <h2 class="fw-bold mb-4">Register (Artist)</h2>

                        <label for="usernameOrEmail">Email Address</label>
                        <input type="text" id="email" placeholder="Email">

                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">

                        <label for="artistType">Artist Type</label>
                        <input type="radio" id="solo" name="artistType" value="solo">
                        <label for="solo">Solo</label>
                        <input type="radio" id="band" name="artistType" value="band">
                        <label for="band">Band</label>

                        <label for="artistName">Artist Name</label>
                        <input type="text" id="artistName" placeholder="Artist Name">

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center py-2">
                    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                        <span class="fs-4">Muzika</span>
                    </a>
                
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Concerts</a></li>
                        <li class="nav-item me-4"><a href="#" class="nav-link">About Us</a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="./js/index.js"></script>
    </body>
</html>
